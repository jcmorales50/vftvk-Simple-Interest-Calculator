<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator Â· jcmorales50</title>
    </head>

    <body>
        <div class="contenedor">
            <div class="caja" id="calculadora">
                <h1>Simple Interest Calculator</h1>
                <div>
                    <form>
                        <table>
                            <tr>
                                <td><label for="principal">Amount</label></td>
                                <td><input type="number" placeholder="Introduce la cantidad" required id="principal"  min="1" onfocus="clean()"></td>
                            </tr>
                            <tr>
                                <td><label for="rate">Interest Rate</label></td>
                                <td><input type="range"  id="rate" required min="1" max="20" value = "10.5" step="0.5" onfocus="clean()" oninput="slider_update()"></td>
                                <td><span id="rate_text"> 10.50%</span></td>
                            </tr>
                            <tr>
                                <td><label for="years">No. of Years</label></td>
                                <td>
                                    <select id="years" required onfocus="clean()">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <br>                                
                                    <input type="button" onclick="compute()" value="Compute interest">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><span  id="result"></span></td>
                            </tr>
                        </table>                    
                    </form>                
                </div>
                
                <footer>
                    <p>&copy; Everyone Can Get Rich</p>
                </footer>
            </div>
        </div>
    </body>
</html>
